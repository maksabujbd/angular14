<h1>{{title}}</h1>

<form #loginForm="ngForm" (ngSubmit)="userLogin(loginForm.controls)">
  <input type="text" placeholder="Enter name" name="name" ngModel>
  <br><br>
  <input type="password" placeholder="Enter password" name="password" ngModel>
  <br><br>
  <button>Login</button>
</form>

<button (click)="userLogin(loginForm.value)">Out Side Login</button>
